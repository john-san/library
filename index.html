<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="scripts.js" defer></script>
  <title>Library</title>
</head>
<body>
  <h1>Library</h1>
  <!-- Button trigger modal -->
  <button 
    id='addBookBtn' 
    class='btn btn-primary' 
    data-bs-toggle="modal"
    data-bs-target="#myModal">
    Add book
  </button>
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModalLabel">Add a book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addBookForm" method="post">
            <div class='mb-3 row'>
              <label 
              for="title" 
              class='form-label col-sm-2 col-form-label'>Title:</label><br>
              <div class='col-sm-10'>
                <input 
                type="text" 
                id="title" 
                name="title"
                class='form-control'><br>
              </div>
            </div>
            
            <div class='mb-3 row'>
              <label for="author"
              class='form-label col-sm-2'>Author:</label><br>
              <div class='col-sm-10'>
                <input 
                  type="text" 
                  id="author" 
                  name="author"
                  class='form-control'>
              </div>
            </div>
            
            <div class='mb-3 row'>
              <label 
                for="read"
                class='form-label col-sm-2'>Read: </label><br>
              <div class='col-sm-10'>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="yes">
                  <label class="form-check-label" for="inlineRadio1">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="no" checked>
                  <label class="form-check-label" for="inlineRadio2">No</label>
                </div>
              </div>

              <div class="my-3 row">
                <label 
                  for="bookCover" 
                  class="form-label col-sm-3">Book Cover</label>
                <div class='col-sm-9'>
                  <input 
                    class="form-control"
                    type="file" 
                    accept='.jpg, .png, .svg'
                    id="bookCover">
                </div>
              </div>
            </div>
            
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <input type="submit" class="btn btn-success"></input>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
  <div class='container'></div>
</body>
</html>
